<ion-header no-border>
	<ion-toolbar>
		<ion-buttons start>
			<button (click)="dismiss()" ion-button icon-only color="primary">
				<div class="padding-right">
					<ion-icon name="ios-arrow-back"></ion-icon>
				</div>
			</button>
		</ion-buttons>
		<ion-title>Find Password</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content>
	<form [formGroup]="usernameForm" (ngSubmit)="usernameChange()">
		<ion-item>
			<ion-label floating>Email</ion-label>
			<ion-input type="email" formControlName="username" placeholder="                    "></ion-input>
		</ion-item>
		<div padding>
			<button class="custom-button" ion-button type="submit" [disabled]="false" color="sub" block>Send temporary
				password
			</button>
		</div>
	</form>
</ion-content>
