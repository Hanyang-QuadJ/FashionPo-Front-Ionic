<ion-header no-border>
  <ion-toolbar>
    <ion-buttons start>
      <button (click)="goBackToSignin()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="space"></div>

  <ion-grid no-padding>
    <ion-row>
      <ion-col text-center>
        <img class="logo" src="images/logoOrange.png">
      </ion-col>
    </ion-row>

    <!--<ion-col text-center>-->
    <!--<img class="profile" src="images/profile.png">-->
    <!--</ion-col>-->
    <!--</ion-row>-->
  </ion-grid>
  <div class="space"></div>

  <ion-list>
    <!--<div padding>-->

    <!--</button>-->

    <form [formGroup]="loginForm" (ngSubmit)="userSignup()">
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input class="text" type="email" formControlName="email" placeholder="example@fitnyc.edu"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input class="text" type="password" formControlName="password"
                   placeholder="At least 8 letters"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Confirm Password</ion-label>
        <ion-input class="text" type="password" formControlName="password2"
                   placeholder="At least 8 letters"></ion-input>
      </ion-item>
      <div class="padding">
        <button ion-button round type="submit" color="primary" block><span class="buttonText">Sign Up</span></button>
      </div>
    </form>

  </ion-list>

</ion-content>
