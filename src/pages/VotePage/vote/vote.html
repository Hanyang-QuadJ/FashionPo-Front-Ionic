<ion-header no-border>

  <ion-navbar hide-tabs>
    <ion-title *ngFor="let post of posts"><p id="post-name">{{post.writtenBy}}<p></ion-title>
    <ion-buttons end>
      <button (click)="Rank()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <div style="flex:1" swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)" id="card-stack">
      <div #mycards1 swing-card *ngFor="let post of posts">
        <!--<img *ngIf="post" [src]="post.picURL">-->

        <img  style="position:absolute;border:3px solid red;width:100%; z-index:0; height:90vh;  /*magic*/" (click)="blur($event)" *ngIf="post" src="{{ post.picURL }}">
      </div>
      <img  style="position:absolute;border:3px solid blue;width:100%; z-index:-9; height:90vh; /*magic*/" *ngIf="nextPost" src="{{ nextPost.picURL }}">
    </div>

</ion-content>

<ion-footer no-border >
  <ion-toolbar no-padding>
    <div class="container">
      <div class="skipArea">

        <button ion-button clear small icon-left color="dark" (click)="voteUp(false)"><ion-icon name="ios-backspace-outline"></ion-icon>
           SKIP</button>
      </div>
      <div class="closetArea">
        <button ion-button icon-left clear small color="sub"><ion-icon name="shirt"></ion-icon>
           WARDROBE</button>
      </div>
      <div class="likeArea">
        <button ion-button icon-left clear small (click)="voteUp(true)" ><ion-icon name="heart"></ion-icon>
          LIKE</button>
      </div>
    </div>
  </ion-toolbar>
</ion-footer>
