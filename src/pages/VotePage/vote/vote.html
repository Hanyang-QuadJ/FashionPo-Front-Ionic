<ion-header no-border>

  <ion-navbar hide-tabs>
    <ion-title *ngIf="user"><p id="post-name">{{user.username}}<p></ion-title>
    <ion-buttons end>
      <button (click)="Rank()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)" id="card-stack">
      <ion-card #mycards1 swing-card *ngFor="let post of posts">
        <ion-item>
          <ion-avatar item-left>
            <img *ngIf="user" src="{{user.profile_img}}">
          </ion-avatar>
          <h5 *ngIf="user" id="post-name" (click)="presentWardrobeModal(posts[0].writtenBy)">{{user.username}}</h5>
        </ion-item>

        <img  style="/*magic*/" (click)="blur($event)" *ngIf="post" src="{{ post.picURL }}">
        <!--<img  style="position:absolute; width:auto;height:auto; z-index:-9;/*magic*/" *ngIf="nextPost" src="{{ nextPost.picURL }}">-->

        <ion-row>
          <ion-col text-center>
            <button ion-button clear small icon-left color="dark" (click)="voteUp(false)"><ion-icon name="ios-backspace-outline"></ion-icon>
              <div>SKIP</div></button>
          </ion-col>

          <ion-col text-center>
            <button ion-button icon-left clear small (click)="voteUp(true)" ><ion-icon name="heart"></ion-icon>
              <div>LIKE</div></button>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>
</ion-content>
