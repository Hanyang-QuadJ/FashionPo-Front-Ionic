<ion-header no-border>

  <ion-toolbar hide-tabs>
    <ion-title tappable (click)="presentWardrobeModal(posts[0].writtenBy)" *ngIf="user">{{user.wardrobeName}}</ion-title>
    <ion-buttons end>
      <button (click)="Rank()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-down"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content no-padding>
  <ion-card *ngIf="noCard">
    <ion-card-content>
      <img src="images/nomore.jpg">

    </ion-card-content>
    <ion-item>
      <h2 text-center>No More Cards For Today</h2>
      <br>
      <p text-center>Thank You</p>

    </ion-item>
  </ion-card>



    <div *ngIf="!noCard" swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)" (throwoutup)="presentWardrobeModal(posts[0].writtenBy)" id="card-stack">
      <div *ngFor="let post of posts">

        <ion-card #mycards1 swing-card style="position:absolute;z-index: -1">
          <img  style="/*magic*/" (click)="blur($event)" *ngIf=" user && post" src="{{ post.picURL }}">



          <!--<img  style="position:absolute; width:auto;height:auto; z-index:-9;/*magic*/" *ngIf="nextPost" src="{{ nextPost.picURL }}">-->
          <ion-card-content>

              <h2 tappable *ngIf="user && post" (click)="presentWardrobeModal(posts[0].writtenBy)">{{user.username}}</h2>
              <p>{{parsingDate(post.writtenAt)}}</p>
              <span class="tag" *ngFor="let tag of post.tags">{{tag.tag}} &nbsp;</span> <span class="tag">#와우</span>
              <span class="tag">#와우</span>
              <span class="tag">#정준언</span>
              <span class="tag">#신현종</span>
            <span class="tag">#와우</span>
            <span class="tag">#정준언</span>


          </ion-card-content>



        </ion-card>

          <!--<ion-card *ngIf="noNextCard">-->
            <!--<ion-card-content>-->
              <!--<img src="../../../assets/images/nomore.jpg">-->

            <!--</ion-card-content>-->
            <!--<ion-item>-->
              <!--<h2 text-center="">No More Cards For Today</h2>-->
            <!--</ion-item>-->

          <!--</ion-card>-->

        <ion-card *ngIf="!noNextCard" #mycards1 swing-card style="position:absolute ;z-index: -300">
          <img  style="/*magic*/" (click)="blur($event)" *ngIf="user && post" src="{{ nextPost.picURL }}">
          <ion-card-content>
            <h2 *ngIf="user && post" (click)="presentWardrobeModal(posts[0].writtenBy)">{{user.username}}</h2>
            <p>{{parsingDate(nextPost.writtenAt)}}</p>
            <span class="tag" *ngFor="let tag of nextPost.tags">{{tag.tag}} &nbsp;</span> <span class="tag">#와우</span>
          </ion-card-content>
        </ion-card>
      </div>
    </div>
</ion-content>

<ion-footer *ngIf="!noCard" no-border>
  <ion-row>
    <ion-col text-center>
      <button ion-button clear small icon-left color="dark" (click)="voteUp(false)"><ion-icon name="ios-backspace-outline"></ion-icon>
        <div>SKIP</div></button>
    </ion-col>

    <ion-col text-center>
      <button ion-button icon-left clear small (click)="voteUp(true)" ><ion-icon name="heart"></ion-icon>
        <div>LIKE</div></button>
    </ion-col>
  </ion-row>

</ion-footer>
