<ion-header no-border>

  <ion-navbar hide-tabs>
    <ion-title *ngIf="user"><p id="post-name">{{user.username}}<p></ion-title>
    <ion-buttons end>
      <button (click)="Rank()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-forward"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content>

    <div swing-stack #myswing1 [stackConfig]="stackConfig" (throwoutright)="voteUp(true)" (throwoutleft)="voteUp(false)" id="card-stack">
      <div *ngFor="let post of posts">
        <ion-card #mycards1 swing-card style="position:absolute;z-index: 0">
          <ion-item>
            <ion-avatar item-left>
              <img *ngIf="user" src="{{user.profile_img}}">
            </ion-avatar>
            <h5 *ngIf="user" (click)="presentWardrobeModal(posts[0].writtenBy)">{{user.username}}</h5>
          </ion-item>

          <img  style="/*magic*/" (click)="blur($event)" *ngIf="post" src="{{ post.picURL }}">
          <!--<img  style="position:absolute; width:auto;height:auto; z-index:-9;/*magic*/" *ngIf="nextPost" src="{{ nextPost.picURL }}">-->

          <ion-row>
            <ion-col text-center>
              <button ion-button clear small icon-left color="dark" (click)="voteUp(false)"><ion-icon name="ios-backspace-outline"></ion-icon>
                <div>SKIP</div></button>
            </ion-col>

            <ion-col text-center>
              <button ion-button icon-left clear small (click)="voteUp(true)" ><ion-icon name="heart"></ion-icon>
                <div>LIKE</div></button>
            </ion-col>
          </ion-row>
        </ion-card>

        <ion-card #mycards1 swing-card style="position:absolute;z-index: -300">
          <ion-item>
            <ion-avatar item-left>
              <img *ngIf="user" src="{{user.profile_img}}">
            </ion-avatar>
            <h5 *ngIf="user" (click)="presentWardrobeModal(nextPost.writtenBy)">{{user.username}}</h5>
          </ion-item>

          <img  style="/*magic*/" (click)="blur($event)" *ngIf="post" src="{{ nextPost.picURL }}">
          <!--<img  style="position:absolute; width:auto;height:auto; z-index:-9;/*magic*/" *ngIf="nextPost" src="{{ nextPost.picURL }}">-->

          <ion-row>
            <ion-col text-center>
              <button ion-button clear small icon-left color="dark" (click)="voteUp(false)"><ion-icon name="ios-backspace-outline"></ion-icon>
                <div>SKIP</div></button>
            </ion-col>

            <ion-col text-center>
              <button ion-button icon-left clear small (click)="voteUp(true)" ><ion-icon name="heart"></ion-icon>
                <div>LIKE</div></button>
            </ion-col>
          </ion-row>


        </ion-card>
      </div>
    </div>
</ion-content>
