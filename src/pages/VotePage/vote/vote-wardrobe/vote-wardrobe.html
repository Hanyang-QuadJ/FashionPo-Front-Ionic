<ion-header no-border>
    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()" ion-button icon-only color="primary">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>
            HanyangWardrobe
        </ion-title>
        <ion-buttons end>


        </ion-buttons>

    </ion-navbar>

</ion-header>

<ion-content>

        <ion-grid>
            <ion-row justify-content-center align-items-center>

                <ion-col col-5 text-center>
                    <img class="image" src="../../assets/images/myPic3.png">
                </ion-col>
                <ion-col col-7>
                    <div class="padding">
                        <!--<h5 class="userName">{{user.username}}</h5>-->
                        <h5 *ngIf="User" class="userName">{{User.username}}</h5>

                        <p class="profileText">Student</p>
                        <p class="profileText">He determined to drop his litigation with the monastry, and
                            relinguish.</p>
                        <button *ngIf="!button_loaded" class="add" ion-button small color="dark"
                                (click)="refreshViewCnt()">
                            <ion-spinner name="circles"></ion-spinner>
                        </button>
                        <button *ngIf="button_loaded&&!view_cnt&&User" class="add" ion-button small color="dark"
                                (click)="refreshViewCnt()">Today {{User.viewCnt}}
                        </button>
                        <button *ngIf="button_loaded&&view_cnt" class="add" ion-button small color="dark"
                                (click)="refreshViewCnt()">Today {{view_cnt}}
                        </button>
                        <button *ngIf="!button" (click)="addFavorite()" class="add" [disabled]="try" ion-button small
                                outline color="sub">add
                        </button>
                        <button *ngIf="button" (click)="removeFavorite()" class="add" [disabled]="try" ion-button small
                                color="sub">added
                        </button>
                    </div>
                </ion-col>
            </ion-row>
        </ion-grid>
        <hr>
        <p class="infoText">This Week's Fits</p>
        <ion-scroll scrollX="true" class="twPic">
            <span *ngFor="let post of posts">
                <img *ngIf="post.isThisWeek" class="horiPic" src={{post.picURL}}>
            </span>

        </ion-scroll>
        <div *ngFor=" let post of mypostlist">{{post.picURL}}</div>
        <hr>
        <p class="infoText">Fits</p>
        <ion-grid no-padding>
            <ion-row wrap no-padding>
                <ion-col col-4 *ngFor="let post of posts; let i = index">
                    <img class="myFitImage" src={{post.picURL}}>
                </ion-col>
            </ion-row>
        </ion-grid>

</ion-content>
