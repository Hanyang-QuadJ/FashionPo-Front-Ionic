<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      {{user.username}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="option">
      <ion-segment-button value="view">
        Views
      </ion-segment-button>
      <ion-segment-button value="following">
        Followings
      </ion-segment-button>
      <ion-segment-button value="follower">
        Followers
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="option">
    <ion-list *ngSwitchCase="'view'">
      <ion-item *ngFor="let post of user.my_posts">
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/{{post.picURL}}">
        </ion-thumbnail>
        <h2>{{post.likeCnt}} Likes</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'following'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/3.jpg">
        </ion-thumbnail>
        <h2>Luna</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/3.jpg">
        </ion-thumbnail>
        <h2>Milo</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/3.jpg">
        </ion-thumbnail>
        <h2>Bandit</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-kitten-2.jpg">
        </ion-thumbnail>
        <h2>Nala</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'follower'">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-1.jpg">
        </ion-thumbnail>
        <h2>Daffy</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-2.jpg">
        </ion-thumbnail>
        <h2>Huey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-3.jpg">
        </ion-thumbnail>
        <h2>Dewey</h2>
      </ion-item>
      <ion-item>
        <ion-thumbnail item-start>
          <img src="assets/img/thumbnail-duckling-4.jpg">
        </ion-thumbnail>
        <h2>Louie</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
