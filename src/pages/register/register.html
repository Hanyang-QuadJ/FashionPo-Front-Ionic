<ion-header>
  <ion-navbar no-border-bottom>
    <ion-title>
      {{user.username}}
    </ion-title>
  </ion-navbar>

  <ion-toolbar no-border-top>
    <ion-segment [(ngModel)]="option">
      <ion-segment-button value="view">
        {{myposts}} My Fits
      </ion-segment-button>
      <ion-segment-button value="following">
        {{followings}} Followings
      </ion-segment-button>
      <ion-segment-button value="follower">
        {{followeds}} Followers
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div [ngSwitch]="option">
    <ion-list *ngSwitchCase="'view'">
      <ion-item *ngFor="let post of mypostlist">
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/{{post.picURL}}">
        </ion-thumbnail>
        <h2>{{post.likeCnt}} Likes</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'following'">
      <ion-item *ngFor="let following of user.following">
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/3.jpg">
        </ion-thumbnail>
        <h2>{{following.name}}</h2>
      </ion-item>
    </ion-list>

    <ion-list *ngSwitchCase="'follower'">
      <ion-item *ngFor="let followed of user.followed">
        <ion-thumbnail item-start>
          <img src="https://s3.amazonaws.com/fashionpoimagebucket/4.jpg">
        </ion-thumbnail>
        <h2>{{followed.name}}</h2>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
