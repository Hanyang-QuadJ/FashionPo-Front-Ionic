<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Image Upload
    </ion-title>
  </ion-navbar>
  <div padding>
    <button ion-button icon-left (click)="presentActionSheet()" block>
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
  </div>
</ion-header>

<ion-content>
  <ion-item *ngIf="!pictureTaken" style="display: none;">
    <img src="{{placeholderImage}}" />
  </ion-item>
  <img id="camera-image" />

  <ion-list>

    <ion-item>
      <ion-label>Tag</ion-label>
      <ion-input type="text"[(ngModel)]="tagsInput"></ion-input>
    </ion-item>

  </ion-list>
  <ion-buttons>
    <button (click)="post()" ion-button outline>POST</button>
  </ion-buttons>
</ion-content>
