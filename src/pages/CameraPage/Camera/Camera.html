<ion-header no-border>
  <ion-navbar>
    <ion-title>
      Upload
    </ion-title>
    <ion-buttons end>

      <button (click)="post()" ion-button icon-end small color="primary">
        Post
      </button>
      <!--<button (click)="presentCustomModal()" ion-button icon-only color="primary">-->
      <!--<ion-icon name="md-list"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <button ion-button icon-start outline (click)="presentActionSheet()" full><ion-icon name="camera"></ion-icon>Select Image</button>

  <ion-item *ngIf="!pictureTaken" style="display: none;">
    <img src="{{placeholderImage}}" />
  </ion-item>
  <img id="camera-image" />

  <ion-list>

    <ion-item>
      <ion-label>Tag</ion-label>
      <ion-input type="text"[(ngModel)]="tagsInput"></ion-input>
    </ion-item>

  </ion-list>

</ion-content>
