<ion-header no-border>
  <ion-navbar>
    <ion-buttons *ngIf="backButton" start>

      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>

    </ion-buttons>
    <ion-title>
      Upload
    </ion-title>
    <ion-buttons end>

      <button (click)="post()" ion-button icon-end small color="primary">
        Post
      </button>

    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item text-center>
      <button ion-button icon-start clear small outline (click)="presentActionSheet()" ><ion-icon name="camera"></ion-icon>Select Image</button>
    </ion-item>
    <div *ngIf="!pictureTaken" style="display: none">


      <img *ngIf="!uploadCheck" src="{{placeholderImage}}" />
      <!--<img src="../../../assets/images/post4.png">-->
    </div>
    <img id="camera-image" />
    <ion-card-content>

        <ion-textarea type="text" [(ngModel)]="tagsInput" placeholder="Share your caption and tags"></ion-textarea>

    </ion-card-content>



  </ion-card>

  <!--<ion-item *ngIf="!pictureTaken" style="display: none;">-->
  <!--</ion-item>-->




</ion-content>
