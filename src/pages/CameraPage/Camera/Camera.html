<ion-header no-border>
  <ion-navbar>
    <ion-title>
      Upload
    </ion-title>
    <ion-buttons end>

      <button (click)="post()" ion-button icon-end small color="primary">
        Post
      </button>
      <!--<button (click)="presentCustomModal()" ion-button icon-only color="primary">-->
      <!--<ion-icon name="md-list"></ion-icon>-->
      <!--</button>-->
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-item text-center>
      <button ion-button icon-start clear small outline (click)="presentActionSheet()" ><ion-icon name="camera"></ion-icon>Select Image</button>
    </ion-item>
    <div *ngIf="!pictureTaken">
      <img id="camera-image" />
      <img src="{{placeholderImage}}" />
      <!--<img src="../../../assets/images/post4.png">-->
    </div>
    <ion-card-content>

        <p>Tag</p>
        <ion-textarea type="text" [(ngModel)]="tagsInput" placeholder="Enter your caption and tags"></ion-textarea>

    </ion-card-content>



  </ion-card>

  <!--<ion-item *ngIf="!pictureTaken" style="display: none;">-->
  <!--</ion-item>-->




</ion-content>
