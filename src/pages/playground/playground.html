<ion-header>
  <ion-navbar color="primary">
    <ion-title>
      Image Upload
    </ion-title>
  </ion-navbar>
  <div padding>
    <button ion-button icon-left (click)="presentActionSheet()" block>
      <ion-icon name="camera"></ion-icon>Select Image
    </button>
  </div>
</ion-header>

<ion-content>
  <ion-item *ngIf="!pictureTaken" style="display: none;">
    <img src="{{placeholderImage}}" />
  </ion-item>
  <img id="camera-image" />
</ion-content>
