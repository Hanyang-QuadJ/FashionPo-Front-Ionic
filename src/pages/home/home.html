<ion-header no-border>
  <ion-toolbar hideBackButton="true">
    <ion-title>FaPo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-header>
      <img src="https://s3.amazonaws.com/fashionpoimagebucket/{{ picURL }}">
    </ion-card-header>
    <ion-card-content>
      <ion-grid no-padding>
        <ion-row>
          <ion-col col-sm-12>
            <h2 class="text-center firstPlaceIcon"><ion-icon name="trophy"></ion-icon></h2>
            <h3 class="text-center firstPlace">Kendal Jenner</h3>
            <div class="text-center">
              <button ion-button outline small color="sub">Follow</button>
            </div>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  <ion-card *ngFor="let rank of ranks; let i = index">
      <div class="box">
        <div class="numbering">
          <div class="numberingArea">
            <p class="rankNumber">{{i+1}}</p>
          </div>
        </div>
        <div class="image"><img src="https://s3.amazonaws.com/fashionpoimagebucket/{{ rank.picURL }}"></div>
        <div class="name">
          <div class="nameArea">
            <p>{{rank.userName}}</p>
          </div>
          <div class="buttonArea">
            <button ion-button outline small color="sub">Follow</button>
          </div>
        </div>
      </div>
  </ion-card>
