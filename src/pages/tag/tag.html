<ion-header no-border>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{tagName}}</ion-title>
  </ion-toolbar>

</ion-header>




<ion-content>
  <p class="infoText">Popular fits</p>
  <ion-card>
    <img tappable (click)="presentFirstWardrobe()" src="{{firstTag.picURL}}">
  </ion-card>
  <div>
    <ion-slides class="image-slider" slidesPerView="3">
      <ion-slide *ngFor="let post of tagPics.slice().reverse() | orderBy:order:true | slice:1:3; let i= index">
        <img class="horiPic" (tap)="presentList(i)" src="{{post.picURL}}">
      </ion-slide>
    </ion-slides>
  </div>

  <p class="infoText2">New fits</p>

  <ion-grid no-padding>
    <ion-row wrap no-padding>
      <ion-col no-padding col-4 align-self-center *ngFor="let post of tagPics.slice().reverse() | orderBy:orderDate:true; let i = index">
        <img tappable (click)="presentNormal(i)"  class="myFitImage" src={{post.picURL}}>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
