<!--
  Generated template for the TagPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{tagName}}</ion-title>
  </ion-toolbar>

</ion-header>



<ion-content>
  <ion-grid   no-padding>
    <ion-row wrap no-padding>
      <ion-col col-4 *ngFor="let post of tagPics.slice().reverse(); let i = index">
        <button class="btn"><img class="myFitImage" src={{post.picURL}}></button>
      </ion-col>
    </ion-row>
  </ion-grid>


</ion-content>
