<ion-header no-border>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>{{tagName}}</ion-title>
  </ion-toolbar>

</ion-header>




<ion-content>


  <ion-card>
    <img  src="{{ firstTag.picURL }}">
  </ion-card>
  <hr>


  <ion-grid   no-padding>
    <ion-row wrap no-padding>
      <ion-col col-4 align-self-center *ngFor="let post of tagPics.slice().reverse() | orderBy:order:true; let i = index">
        <button class="btn" (click)="presentList(i)" ><img class="myFitImage" src={{post.picURL}}></button>
      </ion-col>
    </ion-row>
  </ion-grid>



</ion-content>
