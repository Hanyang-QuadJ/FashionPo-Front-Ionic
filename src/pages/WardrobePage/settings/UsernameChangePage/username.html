<ion-header no-border>
    <ion-toolbar>
      <ion-buttons start>
        <button (click)="dismiss()" ion-button icon-only color="primary">
	        <div class="padding-right" tappable>
		        <ion-icon name="ios-arrow-back"></ion-icon>
	        </div>        </button>
      </ion-buttons>
        <ion-title>Change Username</ion-title>
    </ion-toolbar>

</ion-header>


<ion-content>
    <form [formGroup]="usernameForm" (ngSubmit)="usernameChange()" *ngIf="loaded">
        <ion-item>
            <ion-label stacked>Username</ion-label>
            <ion-input type="email" formControlName="username" placeholder=""></ion-input>
        </ion-item>
        <div padding>
            <button class="custom-button" ion-button type="submit" [disabled]="!usernameForm.valid" color="sub" block>Update</button>
        </div>
    </form>
</ion-content>
