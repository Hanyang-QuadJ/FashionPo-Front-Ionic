<ion-header no-border>
    <ion-navbar>
      <ion-buttons start>
        <button (click)="dismiss()" ion-button icon-only color="primary">
          <ion-icon name="ios-arrow-back"></ion-icon>
        </button>
      </ion-buttons>
        <ion-title>Change Username</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="usernameForm" (ngSubmit)="usernameChange()" *ngIf="loaded">
        <ion-item>
            <ion-label floating>Username</ion-label>
            <ion-input type="email" formControlName="username" placeholder="                    "></ion-input>
        </ion-item>
        <div padding>
            <button class="custom-button" ion-button type="submit" [disabled]="false" color="sub" block>Change Username</button>
        </div>
    </form>
</ion-content>
