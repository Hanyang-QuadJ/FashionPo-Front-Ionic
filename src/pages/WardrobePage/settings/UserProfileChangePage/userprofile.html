<ion-header no-border>
	<ion-toolbar>
		<ion-buttons start>
			<button (click)="dismiss()" ion-button icon-only color="primary">
				<div class="padding-right" tappable>
					<ion-icon name="ios-arrow-back"></ion-icon>
				</div>
			</button>
		</ion-buttons>
		<ion-title>Change Profile Image</ion-title>
		<ion-buttons end>
			<button (click)="update()" ion-button color="primary">
				Update
			</button>
		</ion-buttons>
	</ion-toolbar>
</ion-header>


<ion-content>
	<button ion-button icon-start clear (click)="presentActionSheet()" full>
		<ion-icon name="camera"></ion-icon>
		Select image
	</button>


	<ion-card *ngIf="!pictureTaken">
		<img-loader  src="{{profile_img}}" useImg></img-loader>
	</ion-card>

	<ion-card>
		<img id='image' src=""/>
	</ion-card>

</ion-content>
