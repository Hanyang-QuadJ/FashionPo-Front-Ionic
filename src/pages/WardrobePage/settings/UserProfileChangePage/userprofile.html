<ion-header no-border>
  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Change Profile Image</ion-title>
    <ion-buttons end>
      <button (click)="update()" ion-button color="primary">
        Update
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content>
<button ion-button icon-start outline (click)="presentActionSheet()" full><ion-icon name="camera"></ion-icon>Select Image</button>


  <ion-item *ngIf="!pictureTaken">
    <img src="{{profile_img}}" />
  </ion-item>
  <img id="camera-image" />


</ion-content>
