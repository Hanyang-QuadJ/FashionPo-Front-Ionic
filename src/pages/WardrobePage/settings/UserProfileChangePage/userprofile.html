<ion-header no-border>
	<ion-navbar>
		<ion-buttons start>
			<button (click)="dismiss()" ion-button icon-only color="primary">
				<div class="padding-right">
					<ion-icon name="ios-arrow-back"></ion-icon>
				</div>
			</button>
		</ion-buttons>
		<ion-title>Change Profile Image</ion-title>
		<ion-buttons end>
			<button (click)="update()" ion-button color="primary">
				Update
			</button>
		</ion-buttons>
	</ion-navbar>
</ion-header>


<ion-content>
	<button ion-button icon-start clear (click)="presentActionSheet()" full>
		<ion-icon name="camera"></ion-icon>
		Select image
	</button>


	<ion-card>
		<img id="camera-image" src="{{profile_img}}"/>
	</ion-card>

</ion-content>
