<ion-header no-border>
    <ion-navbar>
        <ion-buttons start>
            <button (click)="dismiss()" ion-button icon-only color="primary">
                <ion-icon name="ios-arrow-back"></ion-icon>
            </button>
        </ion-buttons>
        <ion-title>Change Password</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <form [formGroup]="usernameForm" (ngSubmit)="usernameChange()">
        <ion-item>
            <ion-label floating>New Password</ion-label>
            <ion-input type="password" formControlName="password1" placeholder="                    "></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Verify New Password</ion-label>
            <ion-input type="password" formControlName="password2" placeholder="                    "></ion-input>
        </ion-item>

        <div padding>
            <button class="custom-button" ion-button type="submit" [disabled]="false" color="sub" block>Change Password</button>
        </div>
    </form>
</ion-content>
