<ion-header no-border>
	<ion-toolbar>
		<ion-buttons start>
			<button (click)="dismiss()" ion-button icon-only color="primary">
				<div class="padding-right" tappable>
					<ion-icon name="ios-arrow-back"></ion-icon>
				</div>			</button>
		</ion-buttons>
		<ion-title>Change Password</ion-title>
	</ion-toolbar>

</ion-header>


<ion-content>
	<form [formGroup]="usernameForm" (ngSubmit)="usernameChange()">
		<ion-item>
			<ion-label stacked>New Password</ion-label>
			<ion-input type="password" formControlName="password1" placeholder=""></ion-input>
		</ion-item>
		<ion-item>
			<ion-label stacked>Verify New Password</ion-label>
			<ion-input type="password" formControlName="password2" placeholder=""></ion-input>
		</ion-item>

		<div padding>
			<button class="custom-button" ion-button type="submit" [disabled]="false" color="sub" block>Update</button>
		</div>
	</form>
</ion-content>
