<ion-content>

  <ion-grid  *ngIf="!check" no-padding>
    <ion-row wrap no-padding>
      <ion-col col-4 align-self-center *ngFor="let post of myPost.slice().reverse(); let i = index">
        <button class="btn" (click)="presentProfileModal(i)"><img  class="myFitImage" src={{post.picURL}}></button>
      </ion-col>
    </ion-row>
  </ion-grid>


  <ion-grid *ngIf="check">
    <br><br>
    <ion-row>
      <ion-col text-center>
        <h4>Become a Champion</h4>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <p>Post your photos to be 1st!</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col text-center>
        <br>
        <button  (click)="goToCamera()"ion-button round outline large><ion-icon name="add"></ion-icon></button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
