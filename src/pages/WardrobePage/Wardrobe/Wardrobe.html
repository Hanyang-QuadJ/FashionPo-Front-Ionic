<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      {{user.wardrobeName}}
    </ion-title>
    <ion-buttons end>

      <button (click)="Settings()" ion-button icon-only color="primary">
        <ion-icon name="ios-settings"></ion-icon>
      </button>
    </ion-buttons>

  </ion-toolbar>



</ion-header>

<ion-content>
  <ion-grid>
    <ion-row justify-content-center align-items-center>

      <ion-col col-5 text-center>

          <img tappable class="image" src="{{user.profile_img}}" imageViewer>

      </ion-col>
      <ion-col col-7>
        <div class="padding">
          <!--<h5 class="userName">{{user.username}}</h5>-->
          <h5 (click)="presentThisWeekModal(1)" class="userName">{{user.username}}</h5>

          <p class="profileText">Model</p>
          <p class="profileText">He determined to drop his litigation with the monastry, and relinguish.</p>
          <button *ngIf="!button_loaded&&today_disable" [disabled]="true" class="add" ion-button small color="primary"
                  (click)="refreshViewCnt()">
            <ion-spinner  color="light" name="circles"></ion-spinner>
          </button>

          <button *ngIf="!button_loaded&&!today_disable" class="add" ion-button small color="primary"
                  (click)="refreshViewCnt()">
            <ion-spinner color="light" name="circles"></ion-spinner>
          </button>
          <button *ngIf="button_loaded&&user&&today_disable" [disabled]="true" class="add" ion-button small color="primary"
                  (click)="refreshViewCnt()">Today {{user.viewCnt}}
          </button>

          <button *ngIf="button_loaded&&user&&!today_disable" class="add" ion-button small color="primary"
                  (click)="refreshViewCnt()">Today {{user.viewCnt}}
          </button>

          <button class="add" ion-button small color="sub">Rank 34</button>
          </div>
      </ion-col>
    </ion-row>
  </ion-grid>
  <hr>
        <p class="infoText">This Week's Fits</p>


  <ion-slides class="image-slider" slidesPerView="3" loop="true">
    <ion-slide *ngFor="let tWeek of thisWeekPost; let i = index">
      <img class="horiPic" (tap)="presentThisWeekModal(i)" src="{{tWeek.picURL}}" >
    </ion-slide>
  </ion-slides>


    <super-tabs *ngIf="loaded && loadedd" toolbarColor="primary" shortSwipeDuration="0">
      <super-tab [root]="tab1" [rootParams]="{mypost:mypostlist, date:dateFinal}" icon="md-apps"></super-tab>
      <super-tab [root]="tab2" [rootParams]="{favorite:favorites}" icon="md-star"></super-tab>
