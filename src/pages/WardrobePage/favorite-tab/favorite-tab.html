<!--
  Generated template for the FavoriteTabPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-content>
  <ion-list inset>
    <button (click)="presentFavModal(i)" *ngFor="let favorite of favorites; let i = index;" ion-item>
      <ion-avatar item-start>
        <img src="{{favorite.profile_img}}">
      </ion-avatar>
      <h5>{{favorite.wardrobeName}}</h5>
      <p>{{favorite.username}}</p>
    </button>
  </ion-list>
</ion-content>
