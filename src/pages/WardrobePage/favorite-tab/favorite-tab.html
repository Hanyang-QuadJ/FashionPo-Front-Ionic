<ion-content>
  <ion-grid *ngIf="check">
    <br><br>
    <ion-row>
      <ion-col text-center>
        <p>There are no favorite users.</p>
      </ion-col>
    </ion-row>

  </ion-grid>
  <ion-list inset *ngIf="!check">
    <button (click)="presentFavModal(i)" *ngFor="let favorite of favorites; let i = index;" ion-item>
      <ion-avatar item-start>
        <img src="{{favorite.profile_img}}">
      </ion-avatar>
      <h5>{{favorite.wardrobeName}}</h5>
      <p>{{favorite.username}}</p>
    </button>
  </ion-list>
</ion-content>
