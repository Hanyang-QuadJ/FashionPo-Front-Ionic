<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>This Week's Fits</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <ion-card *ngFor=" let post of postList; let i =index" [id]="i">

    <img src="{{post.picURL}}">

    <button ion-button icon-left clear small>
      <ion-icon name="heart"></ion-icon>
      <div>{{post.likeCnt}} Likes</div>
    </button>

    <ion-card-content>
      <span tappable  class="tag" *ngFor="let tag of post.tags  let j = index" (click)="goToTag(tag.tag)" > {{tag.tag}}</span>
    </ion-card-content>

    <ion-item>
      <ion-note><p>{{date[i].mon}} {{date[i].eDay}}, {{date[i].yr}}</p></ion-note>
      <button (click)="presentConfirm(i)" large ion-button clear item-end color="secondary"><ion-icon large name="ios-trash"></ion-icon></button>



    </ion-item>
  </ion-card>

</ion-content>
