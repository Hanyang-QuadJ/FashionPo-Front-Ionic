<!--
  Generated template for the WardrobePhotoPage page.

  See http://ionicframework.com/docs/components/#navigation for more info on
  Ionic pages and navigation.
-->
<ion-header>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>WardrobePhoto</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <br><br><br><br>

    <!--<img src="https://s3.amazonaws.com/fashionpoimagebucket/{{postList.picURL}}">-->
  <ion-card *ngFor="let post of postList; let i =index" [id]="'fit'+i">
    <ion-item>
      <ion-avatar item-start>
        <img src="../../../assets/images/myPic3.png">
      </ion-avatar>
      <h2>Marty McFly</h2>
      <p>November 5, 1955</p>
    </ion-item>


    <img src="https://s3.amazonaws.com/fashionpoimagebucket/{{post.picURL}}">

    <ion-card-content>
      <p>Wait a minute. Wait a minute, Doc. Uhhh... Are you telling me that you built a time machine... out of a DeLorean?! Whoa. This is heavy.</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="heart"></ion-icon>
          <div>{{post.likeCnt}} Likes</div>
        </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
