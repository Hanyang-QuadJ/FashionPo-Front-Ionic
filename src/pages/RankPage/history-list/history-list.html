  Ionic pages and navigation.

<ion-header no-border>

  <ion-navbar>
    <ion-buttons start>
      <button  (click)="dismiss()" ion-button icon-only color="primay">
        <ion-icon name="ios-arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>HistoryList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <button (click)="goToPage(i)" *ngFor="let dates of dateFinal; let i = index" ion-item>
      {{dates.mon}} {{dates.sDay}} ~ {{dates.eDay}}  , {{dates.yr}}
    </button>

  </ion-list>

</ion-content>
