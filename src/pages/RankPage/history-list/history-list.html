<ion-header no-border>

  <ion-toolbar>
    <ion-buttons start>
      <button (click)="dismiss()" ion-button icon-only color="primary">
	      <div class="padding-right" tappable>
		      <ion-icon name="ios-arrow-back"></ion-icon>
	      </div>
      </button>
    </ion-buttons>
    <ion-title>History</ion-title>
  </ion-toolbar>

</ion-header>


<ion-content>
  <ion-grid *ngIf="isRank">
    <ion-row justify-content-center>
      <ion-col col-10 text-center>
        <p style="margin-top: 35%">Check the result and history of the best dressed top 10 here.</p>
      </ion-col>
    </ion-row>
  </ion-grid>
  <ion-list inset>
    <button *ngIf="!isRank" (click)="goToPageWithDismiss(ranksheetLength-1)" ion-item>
      <ion-thumbnail item-start>
        <div *ngIf="ranksheet[ranksheetLength-1]">
	        <img-loader *ngIf="ranksheet[ranksheetLength-1][0]" src="{{ranksheet[ranksheetLength-1][0].picURL}}" useImg></img-loader>
        </div>
      </ion-thumbnail>
      <div *ngIf="dateFinal[ranksheetLength-1]">
        <h4>{{dateFinal[ranksheetLength-1].mon}} {{dateFinal[ranksheetLength-1].sDay}} ~
          {{dateFinal[ranksheetLength-1].endMon}} {{dateFinal[ranksheetLength-1].eDay}} ,
          {{dateFinal[ranksheetLength-1].yr}}</h4>
      </div>
      <ion-badge *ngIf="historyNew" color="sub" item-end>N</ion-badge>
    </button>

    <div *ngFor="let dates of dateFinal.slice().reverse() | slice:1 ; let i = index">
      <button  (click)="goToPage(i+1)" ion-item>
        <ion-thumbnail item-start>
	        <img-loader *ngIf="ranksheet[ranksheetLength-(i+2)][0]" src="{{ranksheet[ranksheetLength-(i+2)][0].picURL}}" useImg></img-loader>
        </ion-thumbnail>
        <h4>{{dates.mon}} {{dates.sDay}} ~ {{dates.endMon}} {{dates.eDay}} , {{dates.yr}}</h4>
      </button>
    </div>

  </ion-list>
</ion-content>
